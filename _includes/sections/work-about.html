<div class="work-about gutter-2 pad-t pad-b-2">
  <div class="grid grid-top pad-t-2 gutter-2 wrapper">

    <div class="unit xs-1 m-1-3 gutter details">
      <dl class="milli">
        <dt class="push-0 pad-t-1-4">Client</dt>
        <dd class="{{include.project-colour}} push-1-2">{{include.client}}</dd>
        <dt class="push-0 pad-t-1-4">Deliverables</dt>
        <dd class="{{include.project-colour}} push-1-2">{{include.deliverables}}</dd>
        <dt class="push-0 pad-t-1-4">Date</dt>
        <dd class="{{include.project-colour}} push-1-2">{{include.year}}</dd>
      </dl>
    </div>
    <div class="unit xs-1 m-2-3 pad-t-1-8 gutter">
      <p class="intro-p milli">{{include.description}}</p>
    </div>

  </div>

</div>
